<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <title></title>
	<style>
        canvas {
            display: block;
            margin: auto;
            background-color: #222;
        }
        #resetButton, #pauseButton {
            display: inline-block;
            margin: 10px auto;
            padding: 5px 20px;
            font-size: 16px;
			width:150px;
        }
    </style>
</head>
<body style="min-height: 100vh; min-width: 100vw">
    <canvas id="gameCanvas"></canvas>
	<audio id="boom_audio" src="boom.wav"></audio>
	<audio id="tink_audio" src="tink.wav"></audio>
	<div style="text-align:center">
		<button id="resetButton">Reset Game</button>
		<button id="pauseButton">Pause</button>
	</div>
	<div> 
		<span style="display: inline-block; width: 10px; height: 10px; background-color: blue; border-radius: 50%; margin-right: 5px;"></span> speed Boost 
		<span style="display: inline-block; width: 10px; height: 10px; background-color: pink; border-radius: 50%; margin-right: 5px;"></span> fire Rate (Power+10)
		<span style="display: inline-block; width: 10px; height: 10px; background-color: purple; border-radius: 50%; margin-right: 5px;"></span> Reduce Player Speed
		<span style="display: inline-block; width: 10px; height: 10px; background-color: yellow; border-radius: 50%; margin-right: 5px;"></span> Reduce Enemy Speed 
		<span style="display: inline-block; width: 10px; height: 10px; background-color: green; border-radius: 50%; margin-right: 5px;"></span> Health 
		<span style="display: inline-block; width: 10px; height: 10px; background-color: orange; border-radius: 50%; margin-right: 5px;"></span> No Effect 
	</div>
    <script src="main.js"></script>
</body>
</html>
